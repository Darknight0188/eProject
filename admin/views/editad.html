<ol class="breadcrumb">
    <li class="breadcrumb-item">
       <a href="index.html">Dashboard</a>
    </li>
    <li class="breadcrumb-item active">Danh Muc</li>
    <li class="breadcrumb-item active">Edit</li>
 </ol>
 <form method="POST" action="" enctype="multipart/form-data">
    <div class="form-group">
       <label class="col-sm-2 control-label"><strong>Full name</strong></label>
       <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Enter Full name" name="name" value="{name}">
          <span class="text-danger">{erro_name}</span>
       </div>
    </div>
  <div class="form-group">
       <label class="col-sm-2 control-label"><strong>Email</strong></label>
       <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Enter email" name="email" value="{email}">
          <span class="text-danger">{erro_email}</span>
       </div>
    </div>
    <div class="form-group">
     <label class="col-sm-2 control-label"><strong>Address</strong></label>
     <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Enter address" name="address" value="{address}">
        <span class="text-danger">{erro_address}</span>
     </div>
  </div>
    <div class="form-group">
       <label class="col-sm-2 control-label"><strong>Phone</strong></label>
       <div class="col-sm-8">
          <input type="number" class="form-control" placeholder="+084" name="phone" value="{phone}">
          <span class="text-danger">{erro_phone}</span>
       </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"><strong>Password</strong></label>
      <div class="col-sm-8">
         <input type="password" class="form-control" placeholder="Enter password" name="password" value="{password}">
         <span class="text-danger">{erro_password}</span>
      </div>
   </div>
   <div class="form-group">
      <label class="col-sm-2 control-label"><strong>ConfigPassword</strong></label>
      <div class="col-sm-8">
         <input type="password" class="form-control" placeholder="Enter password again" name="re_password" value="{re_password}">
         <span class="text-danger">{erro_re_password}</span>
      </div>
   </div>
   <div class="form-group">
      <label class="col-sm-2 control-label"><strong>Level</strong></label>
      <div class="col-sm-8">
         <select name="level" class="form-control">
            <option value="1">Admin</option>
            <option value="2">CTV</option>
         </select>
      </div>
   </div>
    <input type="submit" class="btn btn-primary" value="Submit">
 </form>
 <!-- END: PRO -->
