<!-- BEGIN: EDITP -->
<ol class="breadcrumb">
    <li class="breadcrumb-item">
       <a href="index.html">Dashboard</a>
    </li>
    <li class="breadcrumb-item active">Danh Muc</li>
    <li class="breadcrumb-item active">Edit</li>
 </ol>
 <form method="POST" action="" enctype="multipart/form-data">
    <div class="form-group">
       <label class="col-sm-2 control-label"><strong>Brand</strong></label>
       <div class="col-sm-8">
          <select class="form-control col-sm-8" name="category_id">
              <option value="">Moi ban chon danh muc san pham</option>
              <!-- BEGIN: PR -->
              <option value="{PR.id}" {PR.selected}>{PR.name}</option>
              <!-- END: PR -->
          </select>
          <span class="text-danger">{erro_category}</span>
       </div>
    </div>
    <div class="form-group">
         <label class="col-sm-2 control-label"><strong>Type of product</strong></label>
         <div class="col-sm-8">
            <select class="form-control col-sm-8" name="category_id">
                <option value="">Moi ban chon loai san pham</option>
                <!-- BEGIN: TY -->
                <option value="{TY.id}" {TY.selected}>{TY.name}</option>
                <!-- END: TY -->
            </select>
            <span class="text-danger">{erro_temp}</span>
         </div>
      </div>
    <div class="form-group">
       <label class="col-sm-2 control-label"><strong>Ten san pham</strong></label>
       <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Enter new categories" name="name" value="{name}">
          <span class="text-danger">{erro_name}</span>
       </div>
    </div>
    <div class="form-group">
       <label class="col-sm-2 control-label"><strong>Gia san pham</strong></label>
       <div class="col-sm-8">
          <input type="number" class="form-control" placeholder="Enter price" name="price" value="{price}">
          <span class="text-danger">{erro_price}</span>
       </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"><strong>So luong</strong></label>
      <div class="col-sm-8">
         <input type="number" class="form-control" placeholder="Enter number of product" name="number" value="{number}">
         <span class="text-danger">{erro_number}</span>
      </div>
   </div>
    <div class="form-group">
       <label class="col-sm-2 control-label"><strong>Giam gia</strong></label>
       <div class="col-sm-8">
          <input type="number" class="form-control" placeholder="10 %" name="sale"  value="{sale}">
          <span class="text-danger">{erro_sale}</span>
       </div>
    </div>
    <div class="form-group">
       <label class="col-sm-2 control-label"><strong>Hinh anh</strong></label>
       <div class="col-sm-8">
          <input type="file" class="form-control"  name="txtFileName" value="thunbar">
          <span class="text-danger">{erro_thunbar}</span>
       </div>
    </div>
    <div class="form-group">
            <label class="col-sm-2 control-label"><strong>Noi dung</strong></label>
            <div class="col-sm-8">
               <textarea id="pro_des" name="txtProDes" cols='80' rows="10">{pro_des}</textarea>
               <script type="text/javascript">
                CKEDITOR.replace('pro_des',{width: 835,height: 300, language: 'vi',
                    toolbar:[["Cut","Copy","Paste","PasteText","PasteFromWord","Undo","Redo","Font","FontSize","RemoveFormat","Image"],["Bold","Italic","Underline","Strike","-","Subscript","Superscript","-","JustifyLeft","JustifyCenter","JustifyRight","JustifyBlock","NumberedList","BulletedList","-","Outdent","Indent","TextColor","BGColor","SpecialChar","Source"]],
                    
                });
                CKEDITOR.editorConfig = function( config ){
                    config.enterMode = CKEDITOR.ENTER_BR;
                }
            </script>
            <span class="text-danger">{erro_content}</span>
            </div>
         </div>
    <input type="submit" class="btn btn-primary" value="Submit">
 </form>
 <!-- END: EDITP -->
