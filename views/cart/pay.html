<!-- BEGIN: PAY -->
<div class="container-fliud">
   <div class="container">
      <h2 class="text-center">Giỏ Hàng Của Bạn</h2>
      <div class="col-sm-6">
         <div>
            <p style="text-align: center;">DETAILS CART</p>
            <hr>
            <p></p>
         </div>
         <div class="bill">
            <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0" role="grid"
               aria-describedby="dataTable_info" style="width: 100%;">
               <thead>
                  <tr role="row">
                     <th>Product</th>
                     <th>Price</th>
                     <th>Quantity</th>
                     <th>total</th>
                  </tr>
               </thead>
               <tbody>
                  <!-- BEGIN: LP -->
                  <tr role="row" class="odd">
                     <td>
                        {LP.name}
                     </td>
                     <td>
                        {LP.price}
                     </td>
                     <td>
                        {LP.qty}
                     </td>
                     <td>
                        {LP.total}
                     </td>
                  </tr>
                  <!-- END: LP -->
               </tbody>
               <tfoot>

               </tfoot>
            </table>
         </div>
      </div>
      <div class="col-sm-6">
         <p style="text-align: center;">INFORMATION CUSTOMER</p>
         <hr>
         <form action="" method="POST">
            <div class="bill">
               <div class="form-group">
                  <label>Full Name</label>
                  <input type="text" class="form-control" placeholder="Enter Full Name" name="fullname"
                     value="{fullname}">
               </div>
               <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" placeholder="Enter Email" name="email" value="{email}">
               </div>
               <div class="form-group">
                  <label>Phone</label>
                  <input type="text" class="form-control" placeholder="Enter your phone number" name="phone"
                     value="{phone}">
               </div>
               <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" placeholder="Address" name="address" value="{address}">
               </div>
               <div class="form-group">
                  <label>Note</label>
                  <input type="text" class="form-control" placeholder="Note" name="Note" value="">
               </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
         </form>
      </div>
   </div>
</div><br>
<!-- END: PAY -->
