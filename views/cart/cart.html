<!-- BEGIN: CART -->


<style type="text/css">.table&amp;amp;gt;tbody&amp;amp;gt;tr&amp;amp;gt;td, .table&amp;amp;gt;tfoot&amp;amp;gt;tr&amp;amp;gt;td {  
vertical-align: middle;
}
 
@media screen and (max-width: 600px) { 
table#cart tbody td .form-control { 
width:20%; 
display: inline !important;
} 
 
.actions .btn { 
width:36%; 
margin:1.5em 0;
} 
 
.actions .btn-info { 
float:left;
} 
 
.actions .btn-danger { 
float:right;
} 
 
table#cart thead {
display: none;
} 
 
table#cart tbody td {
display: block;
padding: .6rem;
min-width:320px;
} 
 
table#cart tbody tr td:first-child {
background: #333;
color: #fff;
} 
 
table#cart tbody td:before { 
content: attr(data-th);
font-weight: bold; 
display: inline-block;
width: 8rem;
} 
 
table#cart tfoot td {
display:block;
} 
table#cart tfoot td .btn {
display:block;
}
}</style>











	<h2 class="text-center">Giỏ Hàng Của Bạn</h2>
	<div class="container"> 
		<div class="col-sm-12">
 			<table id="cart" class="table table-hover table-condensed "> 
  				<thead> 
				   <tr>
					    <th style="width:50%">Tên sản phẩm</th> 
					    <th style="width:10%">Giá</th> 
					    <th style="width:8%">Số lượng</th> 
					    <th style="width:22%" class="text-center">Thành tiền</th> 
					    <th style="width:10%"> </th> 
				   </tr> 
			  	</thead> 
			  	<tbody>
					<!-- BEGIN: CART_ITEM -->
			  		<tr> 
   						<td data-th="Product"> 
						    <div class="row"> 
						     	<div class="col-sm-2 hidden-xs">
						     		<img src="{LS.thunbar}" alt="Sản phẩm 1" class="img-responsive" width="100">
						     	</div> 
     							<div class="col-sm-10"> 
      								<h4 class="nomargin">{LS.name}</h4>  
     							</div> 
    						</div> 
   						</td> 
   						<td data-th="Price">{LS.price}</td> 
   						<td data-th="Quantity">
   							<input class="form-control text-center" value="{LS.qty}" type="number">
   						</td> 
					   	<td data-th="Subtotal" class="text-center">{LS.total}</td> 
					   	<td class="actions" data-th="">
	    					<a class="btn btn-info btn-sm" href="">
	    						<i class="fa fa-edit"></i>
							</a>
	    					<a class="btn btn-danger btn-sm" href="?m=cart&a=delete&id={LS.id}">
	    						<i class="fa fa-trash-o"></i>
							</a>
   						</td> 
					  </tr> 
					<!-- END: CART_ITEM --> 
				</tbody>
				<tfoot> 
   					<tr class="visible-xs"> 
   						<td class="text-center">
   							<strong>Tổng {total} đ</strong>
   						</td> 
   					</tr> 
   					<tr> 
	   					<td>
	   						<a href="?m=product&a=product" class="btn btn-warning">
	   							<i class="fa fa-angle-left"></i> Tiếp tục mua hàng
	   						</a>
	    				</td> 
    					<td colspan="2" class="hidden-xs"> </td> 
    					<td class="hidden-xs text-center">
    						<strong>Tổng tiền {total} đ</strong>
    					</td> 
    					<td>
    						<a href="?m=cart&a=pay" class="btn btn-success btn-block">Thanh toán 
    							<i class="fa fa-angle-right"></i>
    						</a>
   					  	</td> 
   					</tr> 
  				</tfoot> 
 			</table>
		</div>
	</div>
	<!-- END: CART -->
